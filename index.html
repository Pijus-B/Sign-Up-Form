<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Forum</title>
    <link rel="stylesheet" href="style.css"> 
</head>
    <div class="container">
        <footer>Photo By Christina DelliSante</footer>
    </div>
    <div class="header">
        <h1>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.</h1>
        <br>
        <h1>You <i>know</i> you want it.</h1>
    </div>
    <form action="#" method="get">
        <div class="FirstName">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>
    </div>
        <div class="LastName">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>
    </div>
         <div class="Email">
            <label for="user_password">Email</label>
            <input type="password" id="user_password" name="password" required>
    </div>
         <div class="PhoneNumber">
            <label for="user_password">Phone Number</label>
            <input type="password" id="user_password" name="password" required>
    </div>
         <div class="Password">
            <label for="user_password">Password</label>
            <input type="password" id="user_password" name="password" required>
    </div>
        <div class="ConfirmPassword">
            <label for="user_password">Password</label>
            <input type="password" id="user_password" name="password" required>
    </div>
    </form>
</body>
</html>
